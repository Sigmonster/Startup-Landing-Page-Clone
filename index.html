<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<title>KarmaPage</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>

		</div>
	</section>

			<h2>Everyone needs a little Karma.</h2>
			<ul class="devices">

				</li>
				<li>
					<img class="devices-icon" src="images/icon-coffee.svg" alt="Boost your productivity" width="127" height="127">

				</li>
				<li>
					<img class="devices-icon" src="images/icon-refill.svg" alt="Pay as You Go" width="127" height="127">
